<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kky</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff6ad5;
            box-shadow: 0 0 25px #ff6ad5;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 15px #ff6ad5; }
            50% { box-shadow: 0 0 35px #ff6ad5; }
            100% { box-shadow: 0 0 15px #ff6ad5; }
        }

        h2 {
            margin-top: 20px;
            font-size: 25px;
            letter-spacing: 1px;
            color: #ffb3f6;
            text-shadow: 0 0 10px #ff6ad5;
        }

        .btn {
            display: block;
            width: 85%;
            margin: 15px auto 0;
            padding: 14px;
            background: linear-gradient(135deg, #ff6ad5, #ffa6e7);
            color: #000;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 106, 213, 0.5);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 106, 213, 0.9);
        }
    </style>
</head>
<body>

    <div class="card">

        <!-- Ganti nama file foto di bawah sesuai file yang kamu upload -->
        <img src="profilkece.png" class="profile-img" alt="Profile">

        <h2>Masdzakky17</h2>

        <a href="https://sociabuzz.com/" target="_blank" class="btn">âœ¨ Support via Sociabuzz</a>

    </div>

</body>
</html>
